      <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-5">
        <form style="margin-top: 10%;" action="signin.html" class="login" onsubmit="return validate()">
            <h3 style="margin-top: 5%;"><center>Sign Up</center></h3>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <br>
            <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <br>
                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <br>
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <br>
                        <input type="password" name="password" id="pwd" class="form-control input-sm" placeholder="Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onkeyup="return passwordChanged();" />
                        <span id="strength">Type Password</span> 
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <br>
                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
              
              <input type="text" name="phone" id="phone" class="form-control input-sm" placeholder="Phone no : 000-000-0000">
          </div>
          <br>
            <input type="submit" value="Register" class="btn btn-primary btn-block">
            <br>
            </form>
        </div>
    </div>
