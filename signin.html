    <!--Login form--> 
    <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-5">
        <form style="margin-top: 10%;" action="districts.html" onsubmit="return validate()" class="login">
            <h3 style="margin-top: 5%;"><center>Sign In</center></h3>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"placeholder="email@example.com"  >
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter your password" id="pwd" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onkeyup="return passwordChanged();" />
              <span id="strength">Type Password</span> 
            </div>
            <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
                    Remember me
                  </label>
                </div>
              </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
            
            <div class="mb-3">
                <br>
             <i> If new user </i>
              <a href="signup.html">Sign Up</a>
              </div>
        </form>
